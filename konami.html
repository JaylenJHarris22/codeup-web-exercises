<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";
    let konamiCode = [38,38,40,40,37,39,37,39,66,65,13]
    let keyPosition = 0

    $(document).keyup(function(event){
        console.log(event.keyCode);
        let key = event.keyCode
        let correctKey = konamiCode[keyPosition]

        if(key === correctKey){
            keyPosition++;
        }else{
            keyPosition = 0
        }
        if (konamiCode.length === keyPosition){
            alert('You get 30 lives')
            $('body').css('background-color', 'brown')
        }
        console.log(key)
        console.log(keyPosition)
    });



</script>
</body>
</html>
