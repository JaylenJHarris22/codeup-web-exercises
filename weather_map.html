<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #currentCity {
            margin: 0;
            color: #fff;
        }
        .card {
            width: 20%;
        }
        #container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-md">
            <h3 style="color: white">Weather App</h3>
            <p id="currentCity">Current city: </p>
        </div>
    </nav>

    <input type="text" id="searchBox">
    <button type="button" id="searchBtn">Search</button>

    <div id="container">
    </div>
    <div id='map' style='width: 100%; height: 500px;'></div>



<script src="./js/keys.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/js/mapbox-geocoder-utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
    let areaWeather;


    function updateCards (lon, lat) {
        let html = '';

        $.get("https://api.openweathermap.org/data/2.5/forecast?lat=" + lat + "&lon=" + lon + "&appid=" + OPEN_WEATHER_APPID + "&units=imperial", {
        }).done(function (data) {
            for (let i = 0; i <= 39; i += 8) {
                console.log(data.list[i])
                let dateArr = data.list[i].dt_txt.split(' ')

                $('#currentCity').html('Current city: ' + data.city.name)

                html += '<div class="card">' +
                    '<div class="card-header">' + dateArr[0] + '</div>' +
                    '<div class="card-body">' +
                    '<h5 class="card-title"></h5>' +
                    '<p class="card-text">' + Math.round(data.list[i].main.temp) + '<img src="http://openweathermap.org/img/w/' + data.list[i].weather[0].icon + '.png" className="card-img-top" alt="..."></p>' +
                    '</div>' +
                    '<ul class="list-group list-group-flush">' +
                    '<li class="list-group-item">Description: ' + data.list[i].weather[0].description + '</li>' +
                    '<li class="list-group-item">Humidity: ' + data.list[i].main.humidity + '</li> ' +
                    '<li class="list-group-item">Wind: ' + data.list[i].wind.speed + '</li>' +
                    '<li class="list-group-item">Pressure: ' + data.list[i].main.pressure + '</li>' +
                    '</ul>' +
                    '</div>';
                $('#container').html(html)
            }
        });
    }

        mapboxgl.accessToken = MAPBOX_TOKEN
        const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-96.796, 32.776], // starting position [lng, lat]
        zoom: 11, // starting zoom
    });
    updateCards( -96.796, 32.776)

    map.on('click', function (e){
        let lat = e.lngLat.lat;
        let lon = e.lngLat.lng;
        updateCards(lon, lat);
    })

    $("#searchBtn").click( () => {
        const location = geocode(document.getElementById('searchBox').value, MAPBOX_TOKEN)
        location.then( (result) => {
           updateCards(result[0], result[1])
            map.setCenter([result[0], result[1]])
        })
    })



</script>
</body>
</html>
