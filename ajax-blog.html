            $.get("data/blog.json").done( function(data){
                let html = '';

                $.each(data, function(key, value){
                    html += "<div>";
                    html += "<h3>" + value.title + "</h3>"
                    html += "<p>" + value.content + "</p>"
                    
                })

                $("#post").html(html)
            })

    </script>
